example: |-
  use constant ALLERGENS => {
    eggs         => 1,
    peanuts      => 2,
    shellfish    => 4,
    strawberries => 8,
    tomatoes     => 16,
    chocolate    => 32,
    pollen       => 64,
    cats         => 128,
  };

  sub allergic_to {
    my ($item, $score) = @_;
    ALLERGENS->{ $item } & $score;
  }

  sub list_allergies {
    my ($score) = @_;
    return [ grep { allergic_to $_, $score }
        keys %{ +ALLERGENS } ];
  }

