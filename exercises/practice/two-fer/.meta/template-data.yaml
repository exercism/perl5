subs: two_fer
  
properties:
  twoFer:
    test: |-
      use Data::Dmp;
      sprintf(<<'END', ($case->{input}{name} ? dmp($case->{input}{name}) : ''), map {dmp $_} $case->@{qw<expected description>});
      is(
          two_fer(%s),
          %s,
          %s,
      );
      END

example: |-
  sub two_fer ($name = 'you') {
      return "One for $name, one for me.";
  }

stub: |-
  sub two_fer ($name) {
      return undef;
  }

  1;

