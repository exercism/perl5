package: OCRNumbers
subs: convert
tests: |-
  for my $case (@test_cases) {
    if ( !ref $case->{expected} ) {
       is(
         convert( $case->{input}{rows} ),
         $case->{expected},
         $case->{description},
       );
    }
    else {
      like dies( sub { convert( $case->{input}{rows} ) } ),
      qr/$case->{expected}{error}/, $case->{description};
    }
  }

example: |-
  use lib 'lib';
  use Exercism::QuickSolve;

  sub convert {
    my ($rows) = @_;

    quicksolve(
      input => $rows,
      input_key => 'rows',
    );
  }

stub: |-
  sub convert {
    my ($rows) = @_;
    return undef;
  }
