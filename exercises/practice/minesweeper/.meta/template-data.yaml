subs: annotate

properties:
  annotate:
    test: |-
      use Data::Dmp;
      sprintf(<<'END', map {dmp($_)} join("\n", @{$case->{input}{minefield}}), join("\n", @{$case->{expected}}), $case->{description});
      is(
          annotate(%s),
          %s,
          %s,
      );
      END

example: |-
  sub annotate {
      my ($minefield) = @_;
      return undef;
  }

stub: |-
  sub annotate {
      my ($minefield) = @_;
      return undef;
  }
