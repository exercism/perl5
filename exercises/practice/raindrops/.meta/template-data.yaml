plan: 19
subs: raindrop
tests: |-
  for my $case ( @test_cases ) {
    is raindrop($case->{input}{number}), $case->{expected}, $case->{description};
  }

example: |-
  sub raindrop {
    my ($number) = @_;
    my $drops = '';

    if ($number % 3 == 0) {
      $drops .= 'Pling';
    }
    if ($number % 5 == 0) {
      $drops .= 'Plang';
    }
    if ($number % 7 == 0) {
      $drops .= 'Plong';
    }

    return $drops || $number;
  }

