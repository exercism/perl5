subs: raindrop
  
properties:
  convert:
    test: |-
      use Data::Dmp;
      $Data::Dmp::OPT_STRINGIFY_NUMBERS = 1;
      sprintf(<<'END', $case->{input}{number}, map {dmp $_} $case->@{qw<expected description>});
      is(
          raindrop(%s),
          %s,
          %s,
      );
      END

example: |-
  sub raindrop ($number) {
      my $drops = '';

      if ($number % 3 == 0) {
          $drops .= 'Pling';
      }
      if ($number % 5 == 0) {
          $drops .= 'Plang';
      }
      if ($number % 7 == 0) {
          $drops .= 'Plong';
      }

      return $drops || $number;
  }

stub: |-
  sub raindrop ($number) {
      return undef;
  }
