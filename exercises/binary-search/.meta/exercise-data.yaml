exercise: BinarySearch
plan: 12
subs: binary_search
tests: |-
  for my $case ( @{ $C_DATA->{cases} } ) {
    if ( !ref $case->{expected} ) {
      is binary_search($case->{input}), number($case->{expected}), $case->{description};
    }
    else {
      like dies( sub { binary_search($case->{input}) } ),
      qr/$case->{expected}{error}/,
      $case->{description}
    }
  }

example: |-
