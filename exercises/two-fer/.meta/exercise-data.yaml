exercise: TwoFer
plan: 4
subs: two_fer
tests: |-
  for my $case ( @{ $C_DATA->{cases} } ) {
    is two_fer($case->{input}{name}), $case->{expected}, $case->{description};
  }

example: |-
  sub two_fer {
    my $name = shift || 'you';
    return "One for $name, one for me.";
  }

stub: |-
  sub two_fer {
    my ($name) = @_;
    return undef;
  }
