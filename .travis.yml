sudo: false
dist: trusty
language: perl
perl:
  - '5.30'
  - '5.28'
  - '5.26'
  - '5.24'
  - '5.22'
  - '5.20'
  - '5.18'
  - '5.16'
  - '5.14'
install:
  - wget -P ~/bin https://git.io/cpm
  - chmod +x ~/bin/cpm
  - cpm install
  - cpm install -g App::Yath Carton Test2::V0
  - carton install
  - for i in exercises/*/.meta/solutions; do cd $i; if [ -f cpanfile ]; then echo "$i"; cpm install; fi; cd - > /dev/null; done
  - git clone https://github.com/exercism/problem-specifications.git
  - bin/fetch-configlet
script:
  - bin/configlet lint . --track-id=perl5
  - TS_MAX_DELTA=3 carton exec 'yath test t/
    --verbose'
  - yath test exercises/*/.meta/solutions/
    --jobs 2 || perl -e '$^V =~ /^v5\.20\./ or die' # exception for pascals-triangle.t in v5.20
  - prove exercises/*/.meta/solutions/
    --recurse
    --directives
